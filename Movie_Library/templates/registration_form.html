{% extends 'base_file.html' %}

{% block body %}

    <style>
        .form-container{
            margin-top: 20vh;
            border: 0px solid;
            padding: 30px;
            color: black;
            -webkit-box-shadow: 0px 0px 61px 7px rgba(0,0,0,0.79);
            -moz-box-shadow: 0px 0px 61px 7px rgba(0,0,0,0.79);
            box-shadow: 0px 0px 61px 7px rgba(0,0,0,0.79);
        }

        .btn{
            color: black;
        }
    </style>

    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" method="post" role="form" action="user_account.html">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleUsername">Username</label>
                        <input type="text" class="form-control" id="exampleUsername" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email ID</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email ID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"> Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
